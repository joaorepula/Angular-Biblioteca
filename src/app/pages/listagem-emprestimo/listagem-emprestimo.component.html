<!-- listagem-emprestimo.component.html -->

<h1>Listagem de empréstimos</h1>

<table id="table">
  <tr>
    <th>Identificação do Livro</th>
    <th>Identificação do Usuário</th>
    <th>Data de início</th>
    <th>Data de devolução</th>
  </tr>
  <tr *ngFor="let p of livros">

    <td>{{ p.emprestimoId }}</td>
    <td>{{ p.livroId }}</td>
    <td>{{ p.usuarioId }}</td>
    <td>{{ p.dataEmprestimo }}</td>
    <td>{{ p.dataFinal }}</td>
  </tr>
</table>
